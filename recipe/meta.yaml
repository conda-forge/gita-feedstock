{% set name = "gita" %}
{% set version = "0.16.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gita-{{ version }}.tar.gz
  sha256: d5a32a028d83a0f4181ddff39591b104fbd30a8d8b9bcc016a99e957992d1fde

build:
  entry_points:
    - gita = gita.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - gita
  commands:
    - pip check
    - gita --help
  requires:
    - pip

about:
  home: https://github.com/nosarthur/gita
  summary: Manage multiple git repos with sanity
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
