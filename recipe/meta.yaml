{% set name = "gita" %}
{% set version = "0.16.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gita-{{ version }}.tar.gz
  sha256: c489a04d178be52e48860373b0bb628af98d29a58ce1bf6b6c623f741f2fdc25

build:
  entry_points:
    - gita = gita.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - argcomplete

test:
  imports:
    - gita
  commands:
    - pip check
    - gita --help
  requires:
    - pip

about:
  home: https://github.com/nosarthur/gita
  summary: Manage multiple git repos with sanity
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
